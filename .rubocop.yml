AllCops:
  enabled: true
  RubyInterpreters:
    - ruby
    - macruby
    - rake
    - jruby
    - rbx
  TargetRubyVersion: 3.1.2
  Newcops: enable
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: single_quotes

Layout/LineLength:
  Max: 120
